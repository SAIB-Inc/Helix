name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid:
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish helix (${{ matrix.rid }})
        run: >
          dotnet publish src/Helix.Stdio/Helix.Stdio.csproj
          -c Release
          -r ${{ matrix.rid }}
          -p:PublishSingleFile=true
          -p:Version=${{ steps.version.outputs.version }}
          -p:InformationalVersion=${{ steps.version.outputs.version }}
          --output ./publish/${{ matrix.rid }}

      - name: Package
        run: tar -czf helix-${{ matrix.rid }}.tar.gz -C ./publish/${{ matrix.rid }} helix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helix-${{ matrix.rid }}
          path: helix-${{ matrix.rid }}.tar.gz
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
